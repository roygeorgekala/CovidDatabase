{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Add Patient</title>
	<link href = "{% static 'css/addPatient.css' %}" type = "text/css" rel = "stylesheet" />
	</head>
<body>
	<div class="container">
      	<div class="Patient">
      		<h2>Patient information</h2>
      		<form method="post" enctype="multipart/form-data" action="{% url 'app:createPatient' %}">
						{% csrf_token %}

              <label for="name">Name:</label>
              <input type="text" id="name" name="name" maxlength="256"><br><br>
              <label for="address">Address:</label>
              <input type="text" id="address" name="address" maxlength="256"><br><br>
              <label for="age">Age:</label>
              <input type="number" id="age" name="age"><br><br>
              <label for="hospital_id">Hospital ID:</label>
              <input type="text" id="hospital_id" name="hospital_id"><br><br>
              <label for="gender">Gender:</label>
              <input type="text" id="gender" name="gender" maxlength="15"><br><br>
              <label for="test_status">Test Status:</label>
              <input type="text" id="test_status" name="test_status" maxlength="3"><br><br>
              <button type = "submit">Submit</button>
      		</form>
					<button id="home">Home</button>
      	</div>
      </div>
      <hr>
			{% if error %}
				<h2>{{error}}</h2>
			{% endif %}
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script>
	$("#home").click(function() {
	 window.location.href = 'http://127.0.0.1:1234/';
 })</script>
</body>
</html>
